<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>VoxelCraft - No Cache Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: monospace;
        }

        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid #333;
        }

        #start-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #start-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
<h1>VoxelCraft Test (Cache Disabled)</h1>
<button id="start-btn">Start Game</button>
<canvas id="kreekt-canvas" width="800" height="600"></canvas>

<script>
    // Add timestamp to force reload
    const timestamp = new Date().getTime();
    const script = document.createElement('script');
    script.src = `voxelcraft.js?t=${timestamp}`;
    script.onload = () => {
        console.log('Bundle loaded with timestamp:', timestamp);
        document.getElementById('start-btn').addEventListener('click', () => {
            console.log('Start clicked');
            if (typeof startGameFromButton === 'function') {
                startGameFromButton();
            } else {
                console.error('startGameFromButton not found');
            }
        });
    };
    script.onerror = () => {
        console.error('Failed to load bundle');
    };
    document.head.appendChild(script);
</script>
</body>
</html>

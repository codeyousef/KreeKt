<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KreeKt Basic Scene Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #kreekt-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .info-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 250px;
        }

        .info-overlay h3 {
            margin: 0 0 10px 0;
            color: #4fc3f7;
            font-size: 16px;
        }

        .controls {
            margin: 10px 0;
        }

        .controls div {
            margin: 2px 0;
            font-size: 12px;
        }

        .stats {
            margin-top: 10px;
            font-size: 11px;
            opacity: 0.8;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 8px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .loading h2 {
            margin: 0 0 10px 0;
            color: #4fc3f7;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #4fc3f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .warning {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 152, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Canvas for 3D rendering -->
    <canvas id="kreekt-canvas"></canvas>

    <!-- Info overlay -->
    <div class="info-overlay">
        <h3>ðŸš€ KreeKt 3D Engine</h3>
        <div><strong>Controls:</strong></div>
        <div class="controls">
            <div>WASD - Move camera</div>
            <div>Q/E - Move up/down</div>
            <div>Mouse - Look around (drag)</div>
        </div>
        <div class="stats">
            <div>FPS: <span id="fps">--</span></div>
            <div>Objects: <span id="objects">--</span></div>
            <div>Renderer: <span id="renderer">WebGPU</span></div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading">
        <h2>Loading KreeKt</h2>
        <div class="spinner"></div>
        <div>Initializing 3D engine...</div>
    </div>

    <!-- WebGPU warning -->
    <div id="webgpu-warning" class="warning">
        WebGPU not supported. Falling back to WebGL.
    </div>

    <script>
        // Check for WebGPU support
        if (!navigator.gpu) {
            document.getElementById('webgpu-warning').style.display = 'block';
            document.getElementById('renderer').textContent = 'WebGL';
        }

        // Handle canvas resize
        function resizeCanvas() {
            const canvas = document.getElementById('kreekt-canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Prevent context menu on right click
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Hide loading after initialization
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.opacity = '0';
                    loading.style.transition = 'opacity 0.5s';
                    setTimeout(() => loading.remove(), 500);
                }
            }, 2000);
        });

        // Performance monitoring
        let frameCount = 0;
        let lastTime = performance.now();

        function updateFPS() {
            frameCount++;
            const currentTime = performance.now();

            if (currentTime - lastTime >= 1000) {
                const fps = Math.round(frameCount * 1000 / (currentTime - lastTime));
                document.getElementById('fps').textContent = fps;
                frameCount = 0;
                lastTime = currentTime;
            }

            requestAnimationFrame(updateFPS);
        }

        updateFPS();
    </script>
</body>
</html>
